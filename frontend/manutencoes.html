<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualization of Maintenances</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 0;
        margin: 0;
    }
    .topnav {
        background-color: #333;
        overflow: hidden;
        color: white;
        padding: 10px 20px;
    }
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
    }
    .topnav .role {
        float: right;
        color: #f2f2f2;
        padding: 14px 16px;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 20px;
        width: calc(100% - 40px); /* Adjust width */
        box-sizing: border-box;
    }
    select, input[type="button"] {
        padding: 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="button"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    .maintenances-list {
        height: 300px; /* Adjustable based on your preference */
        overflow: auto;
        border: 1px solid #ccc;
        margin-top: 10px;
    }
    .maintenance {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
</style>
</head>
<body>

<div class="topnav">
    <a href="#home">Início</a>
    <a href="#tools">Ferramentas</a>
    <a href="#alarms">Alarmes</a>
    <a href="#report">Relatório</a>
    <a href="#maintenance">Manutenção</a>
    <div class="role">Gerente</div>
</div>

<div class="container">
    <h2>Visualização de Manutenções</h2>
    <div>
        <label for="maintenance-type">Tipo de Manutenção</label>
        <select id="maintenance-type">
            <option>Selecione o tipo de Man.</option>
            <option value="type1">Tipo 1</option>
            <option value="type2">Tipo 2</option>
        </select>
        <label for="period">Período:</label>
        <select id="period">
            <option>Selecione o período</option>
            <option value="last-week">Última semana</option>
            <option value="last-month">Último mês</option>
            <option value="last-year">Último ano</option>
        </select>
        <input type="button" value="Aplicar">
    </div>
    <div class="maintenances-list">
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 1</div>
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 2</div>
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 3</div>
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 4</div>
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 5</div>
    </div>
</div>

</body>
</html>
