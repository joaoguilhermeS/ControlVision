<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisory System - Maintenance Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfcfcf;
            padding: 0;
            margin: 0;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 10px 20px;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }
        .topnav .role {
            float: right;
            color: #f2f2f2;
            padding: 14px 16px;
        }
        .back-button {
            float: left;
            font-size: 24px;
            line-height: 16px;
            cursor: pointer;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .maintenances-list {
            overflow-y: auto;
            height: 300px; /* Adjust height as needed */
            border: 1px solid #ccc;
        }
        .maintenance {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: #eee;
        }
        select, input[type="date"], input[type="button"] {
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="topnav">
    <div class="back-button" onclick="window.history.back();">&larr;</div>
    <a href="#home">Início</a>
    <a href="#tools">Ferramentas</a>
    <a href="#alarms">Alarmes</a>
    <a href="#report">Relatório</a>
    <a href="#maintenance">Manutenção</a>
    <div class="role">Gerente</div>
</div>

<div class="container">
    <div class="filters">
        <div>
            <label for="maintenanceType">Tipo de Manutenção</label>
            <select id="maintenanceType">
                <option value="">Selecione o tipo de Manutenções</option>
                <option value="preventiva">Preventiva</option>
                <option value="corretiva">Corretiva</option>
            </select>
        </div>
        <div>
            <label for="period">Período:</label>
            <input type="date" id="period">
        </div>
        <input type="button" value="Aplicar" onclick="filterMaintenances();">
    </div>

    <div class="maintenances-list" id="maintenancesDisplay">
        <!-- Example content -->
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 1</div>
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 2</div>
        <!-- Dynamic maintenance content will be added here -->
    </div>
</div>

<script>
    async function filterMaintenances() {
        const maintenanceType = document.getElementById('maintenanceType').value;
        const period = document.getElementById('period').value;
        const response = await fetch(`http://172.203.231.235:8080/get-all-manutencoes`);
        const data = await response.json();
        const maintenances = data.manutencoes.map(maintenance => ({
            id: maintenance[0],
            date: maintenance[1],
            description: maintenance[2],
            tipo: maintenance[3] === 'id_rsa' ? 1 : 2  // Assuming 'id_rsa' indicates 'Preventiva' for demonstration
        }));
        const filteredMaintenances = maintenances.filter(maintenance => {
            const maintenanceDate = new Date(maintenance[1]);
            const maintenanceDate = new Date(maintenance.date);
            const inputDate = new Date(period);
            const isDateMatch = maintenanceDate.toISOString().slice(0, 10) === inputDate.toISOString().slice(0, 10);
            return (maintenanceType === 'preventiva' ? maintenance.tipo === 1 : maintenance.tipo === 2) && isDateMatch;
        });
        const maintenancesDisplay = document.getElementById('maintenancesDisplay');
        maintenancesDisplay.innerHTML = '';
        filteredMaintenances.forEach(maintenance => {
            const maintenanceDiv = document.createElement('div');
            maintenanceDiv.className = 'maintenance';
            maintenanceDiv.textContent = `${maintenance.date} - ${maintenance.description}`;
            maintenancesDisplay.appendChild(maintenanceDiv);
        });
    }
</script>

</body>
</html>
