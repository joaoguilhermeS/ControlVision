<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisory System - Maintenance Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfcfcf;
            padding: 0;
            margin: 0;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 10px 20px;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }
        .topnav .role {
            float: right;
            color: #f2f2f2;
            padding: 14px 16px;
        }
        .back-button {
            float: left;
            font-size: 24px;
            line-height: 16px;
            cursor: pointer;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .maintenances-list {
            overflow-y: auto;
            height: 300px; /* Adjust height as needed */
            border: 1px solid #ccc;
        }
        .maintenance {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: #eee;
        }
        select, input[type="date"], input[type="button"] {
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="topnav">
    <div class="back-button" onclick="window.history.back();">&larr;</div>
    <a href="#home">Início</a>
    <a href="#tools">Ferramentas</a>
    <a href="#alarms">Alarmes</a>
    <a href="#report">Relatório</a>
    <a href="#maintenance">Manutenção</a>
    <div class="role">Gerente</div>
</div>

<div class="container">
    <div class="filters">
        <div>
            <label for="maintenanceType">Tipo de Manutenção</label>
            <select id="maintenanceType">
                <option value="">Selecione o tipo de Manutenções</option>
                <option value="preventiva">Preventiva</option>
                <option value="corretiva">Corretiva</option>
            </select>
        </div>
        <div>
            <label for="period">Período:</label>
            <input type="date" id="period">
        </div>
        <input type="button" value="Aplicar" onclick="filterMaintenances();">
    </div>

    <div class="maintenances-list" id="maintenancesDisplay">
        <!-- Example content -->
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 1</div>
        <div class="maintenance">27/03/2024 18:12:23 - Manutenção 2</div>
        <!-- Dynamic maintenance content will be added here -->
    </div>
</div>

<script>
    function filterMaintenances() {
        // Implement fetching and displaying maintenances based on selected filters
        console.log('Fetching maintenances based on filters...');
        // Example logic to fetch and display maintenances
        // This part needs to be integrated with your backend API to fetch actual maintenance data
    }
</script>

</body>
</html>
