<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Threshold Value</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 0;
        margin: 0;
    }
    .topnav {
        background-color: #333;
        overflow: hidden;
        color: white;
        padding: 10px 20px;
    }
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
    }
    .topnav .role {
        float: right;
        color: #f2f2f2;
        padding: 14px 16px;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 20px;
    }
    select, input[type="text"] {
        width: auto;
        max-width: 100%;
        padding: 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"], button {
        width: auto;
        max-width: 48%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
        background-color: #45a049;
    }
    button.cancel {
        background-color: #f44336;
    }
    @media (max-width: 768px) {
        .topnav a, .topnav .role {
            padding: 14px 10px;
        }
        .container {
            margin: 20px 10px;
        }
        input[type="submit"], button {
            max-width: 100%;
        }
    }
</style>
</head>
<body>

<div class="topnav">
    <a href="#home">Início</a>
    <a href="#settings">Configurações</a>
    <a href="#alarms">Alarmes</a>
    <a href="#report">Relatório</a>
    <a href="#maintenance">Manutenção</a>
    <div class="role">Gerente</div>
</div>

<div class="container">
    <h2>Register Threshold Value</h2>
    <form action="/submit-form" method="post">
        <label for="device">Device:</label>
        <select id="device" name="device">
            <option>Select a Device</option>
        </select>

        <label for="threshold">New Threshold Value:</label>
        <input type="text" id="threshold" name="threshold" placeholder="Enter a real value for the threshold">

        <button type="submit">Save</button>
        <button type="button" class="cancel">Cancel</button>
    </form>
</div>

</body>
</html>
