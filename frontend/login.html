<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Supervisório</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            background-color: #cfcfcf; /* Cor de fundo cinza */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #loginForm {
            background-color: #ffffff;
            width: 100%;
            max-width: 300px;
            max-width: 400px; /* Further increased max-width for a larger white box */
            padding: 5%; /* Responsive padding based on container width */
            border-radius: 8px; /* Cantos arredondados */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Center align the content */
        }
        label {
            text-align: left;
            display: block;
            margin-top: 1em;
            font-family: 'Roboto', sans-serif;
           font-weight: bold; /* Make label text bold */
        }
        input[type=text], input[type=password], input[type=button] {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0; /* Reduced margin for less space between input boxes */
            border: 1px solid #ccc;
            border-radius: 5px; /* Cantos arredondados nos campos e botões */
            box-sizing: border-box;
            font-size: 1.1em; /* Larger font size for inputs and buttons */
        }
        #logo {
            display: block;
            margin: 0 auto 20px; /* Center logo and add space below */
            width: 80px; /* Make the logo a little bigger */
        }
        .buttons-container {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
        }
        .button{
            border: 3px solid #000; /* Borda preta mais grossa para todos os botões */
            padding: 0.8em 1.2em; /* Larger padding for buttons */
            font-size: 1.1em; /* Larger font size for buttons */
        }
        .button, .button:first-child {
            background-color: #e8e8e8; /* Cor do botão */
            cursor: pointer;
            display: inline-block; /* Adjust display for inline buttons */
            margin-right: 0.5em; /* Adjusted margin for buttons */
        }
        .button:hover {
            background-color: #d8d8d8;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <div style="text-align: center;">
            <img id="logo" src="assets/login/icone_senha-removebg-preview.png" alt="Logo" style="width: 80px; margin-bottom: 20px;">
            <h1>LOGIN</h1>
        </div>
        <h2>Sistema Supervisório - Monitoramento da Produção de Frutas</h2>
            <form>
                <label for="username">Usuário:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" required><br>
                <div class="buttons-container">
                    <input type="button" class="button" value="Esqueci a Senha" onclick="forgotPassword()">
                    <input type="button" class="button" value="Entrar" onclick="login()">
                </div>
            </form>
        </div>
        <p id="message"></p>
    </div>
    <script>
        function forgotPassword() {
            // Implement the forgot password functionality here
            alert('Forgot password functionality not implemented.');
        }
    </script>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            fetch('/api/login', {  // Assuming the backend is served at /api
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Content-Type': 'application/json',
                },
                body: new URLSearchParams({username: username, password: password})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'principal.html'; // Redirect to principal.html if login is successful
                } else {
                    alert('Login falhou! Verifique suas credenciais.'); // Alerta o usuário em caso de falha no login
                }
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao conectar ao servidor.'); // Alerta o usuário em caso de erro de conexão
            });
        }
    </script>
</body>
</html>
