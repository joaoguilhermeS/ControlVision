<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alarm Visualization</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 0;
        margin: 0;
    }
    .topnav {
        background-color: #333;
        overflow: hidden;
        color: white;
        padding: 10px 20px;
    }
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
    }
    .topnav .role {
        float: right;
        color: #f2f2f2;
        padding: 14px 16px;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 20px;
        width: calc(100% - 40px); /* Adjust width */
        box-sizing: border-box;
    }
    select, input[type="button"] {
        padding: 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="button"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    .alarms-list {
        height: 300px; /* Adjustable based on your preference */
        overflow: auto;
        border: 1px solid #ccc;
        margin-top: 10px;
    }
    .alarm {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .critical {
        background-color: #f44336; /* Red for critical alarms */
    }
    .non-critical {
        background-color: #ffeb3b; /* Yellow for non-critical alarms */
    }
    .info {
        background-color: #4CAF50; /* Green for informational */
    }
</style>
</head>
<body>

<div class="topnav">
    <a href="#home">Início</a>
    <a href="#tools">Ferramentas</a>
    <a href="#alarms">Alarmes</a>
    <a href="#report">Relatório</a>
    <a href="#maintenance">Manutenção</a>
    <div class="role">Gerente</div>
</div>

<div class="container">
    <h2>Visualização de Alarmes</h2>
    <div>
        <label for="alarm-type">Tipo de Alarme</label>
        <select id="alarm-type">
            <option value="critical">Críticos</option>
            <option value="non-critical">Não críticos</option>
        </select>
        <label for="period">Período:</label>
        <select id="period">
            <option value="last-hour">Última hora</option>
            <option value="today">Hoje</option>
            <option value="week">Esta semana</option>
        </select>
        <input type="button" value="Aplicar">
    </div>
    <div class="alarms-list">
        <div class="alarm info">27/03/2024 18:12:23 - Manutenção</div>
        <div class="alarm non-critical">27/03/2024 18:12:23 - Sensor X excedeu 30 graus</div>
        <div class="alarm critical">27/03/2024 18:12:23 - Alarme crítico</div>
        <div class="alarm critical">27/03/2024 18:12:23 - Alarme crítico</div>
    </div>
</div>

</body>
</html>
