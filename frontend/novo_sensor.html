<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisory System - Register New Sensor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfcfcf;
            padding: 0;
            margin: 0;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 10px 20px;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }
        .topnav .role {
            float: right;
            color: #f2f2f2;
            padding: 14px 16px;
        }
        .back-button {
            float: left;
            font-size: 24px;
            line-height: 16px;
            cursor: pointer;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 60%;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 49%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="topnav">
    <div class="back-button" onclick="window.history.back();">&larr;</div>
    <a href="#home">Início</a>
    <a href="#settings">Configurações</a>
    <a href="#alarms">Alarmes</a>
    <a href="#report">Relatório</a>
    <a href="#maintenance">Manutenção</a>
    <div class="role">Gerente</div>
</div>

<div class="container">
    <div class="form-container">
        <h2>CADASTRAR NOVO SENSOR</h2>
        <form action="http://0.0.0.0:8080/create-sensor" method="post" enctype="multipart/form-data">
            <label for="nickname">Apelido:</label>
            <input type="text" id="nickname" name="ip" placeholder="Camera 1">

            <label for="url">URL:</label>
            <input type="text" id="url" name="unidade" placeholder="api.com/example">

            <label for="database">Banco de dados:</label>
            <select id="database" name="database">
                <option value="localhost_mysql">Localhost MySQL</option>
            </select>

            <label for="id_ext">ID Externo:</label>
            <input type="text" id="id_ext" name="id_ext" placeholder="1">

            <div style="display: flex; justify-content: space-between;">
                <button type="button" class="cancel-btn" onclick="window.history.back();">Cancelar</button>
                <button type="submit" class="save-btn">Salvar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
