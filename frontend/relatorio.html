<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Productivity Report</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 0;
        margin: 0;
    }
    .topnav {
        background-color: #333;
        overflow: hidden;
        color: white;
        padding: 10px 20px;
    }
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
    }
    .topnav .role {
        float: right;
        color: #f2f2f2;
        padding: 14px 16px;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 20px;
        width: calc(100% - 40px);
        box-sizing: border-box;
    }
    select, input[type="button"] {
        padding: 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="button"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="topnav">
    <a href="#home">Início</a>
    <a href="#settings">Configurações</a>
    <a href="alarmes.html">Alarmes</a>
    <a href="#report">Relatório</a>
    <a href="#maintenance">Manutenção</a>
    <div class="role">Gerente</div>
</div>

<div class="container">
    <h2>Relatório de Produtividade</h2>
    <label for="camera-sensor">Câmera/Sensor:</label>
    <select id="camera-sensor">
        <option>Selecione o dispositivo</option>
        <option value="camera1">Câmera 1</option>
        <option value="sensor1">Sensor 1</option>
    </select>
    <label for="database">Banco de Dados:</label>
    <select id="database">
        <option>Selecione o banco de dados</option>
        <option value="db1">Database 1</option>
    </select>
    <label for="period">Período:</label>
    <select id="period">
        <option>Selecione o Período</option>
        <option value="last-week">Última semana</option>
    </select>
    <label for="graph-type">Tipo de Gráfico:</label>
    <select id="graph-type">
        <option>Selecione o tipo de gráfico</option>
        <option value="bar">Barra</option>
    </select>
    <input type="button" value="Aplicar">
    <input type="button" value="Exportar">

    <div>
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['23/03/2024', '24/03/2024', '25/03/2024'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
