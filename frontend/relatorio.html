<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 10px 20px;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }
        .topnav .role {
            float: right;
            color: #f2f2f2;
            padding: 14px 16px;
        }
        .container {
            padding: 20px;
            margin: 20px;
        }
        .select-container {
            margin-bottom: 20px;
        }
        select, input[type="button"] {
            padding: 8px;
            margin-right: 10px;
        }
        .chart-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="topnav">
    <a href="#home">Início</a>
    <a href="#settings">Configurações</a>
    <a href="#alarms">Alarmes</a>
    <a href="#report">Relatório</a>
    <a href="#maintenance">Manutenção</a>
    <div class="role">Gerente</div>
</div>

<div class="container">
    <h2>RELATÓRIO DE PRODUTIVIDADE</h2>
    <div class="select-container">
        <label for="device">Câmera/Sensor:</label>
        <select id="device">
            <option>Selecione o dispositivo</option>
            <!-- Populate dynamically if needed -->
        </select>
        <label for="database">Banco de Dados:</label>
        <select id="database">
            <option>Selecione o banco de dados</option>
            <!-- Populate dynamically if needed -->
        </select>
        <label for="period">Período:</label>
        <input type="date" id="period">
        <label for="chartType">Tipo de Gráfico:</label>
        <select id="chartType">
            <option value="bar">Barra</option>
            <option value="line">Linha</option>
        </select>
        <input type="button" value="Aplicar" onclick="updateChart();">
        <input type="button" value="Exportar">
    </div>
    <div class="chart-container">
        <canvas id="productivityChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var chart; // This will hold the chart instance

    function updateChart() {
        const ctx = document.getElementById('productivityChart').getContext('2d');
        if (chart) {
            chart.destroy(); // Destroy the old chart instance before creating a new one
        }
        chart = new Chart(ctx, {
            type: document.getElementById('chartType').value || 'bar',
            data: {
                labels: ['23/03/2024', '24/03/2024', '25/03/2024'],
                datasets: [{
                    label: 'Uva Verde',
                    data: [10, 15, 20],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }, {
                    label: 'Uva Rocha',
                    data: [5, 10, 15],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        updateChart(); // Initialize the chart when the page loads
    });
</script>

</body>
</html>
